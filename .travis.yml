#indicamos el lenguaje que estamos usando
language: minimal
#instalamos Docker e iniciamos el servicio
services:
  - docker
#esta sección se ejecuta antes de la instalación de la aplicación (antes de npm install . )
#nos descargamos el contenedor
before_install:
  - docker pull irenecj/proyecto-idiomas
#ejecutamos dicho contenedor para lanzar los tests
script: docker run -t -v `pwd`:/test irenecj/proyecto-idiomas
