version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  test:
    docker:
      - image: irenecj/proyecto-idiomas
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Install Docker client
          command: |
            apt-get install docker-cli
      - run:
          name: Ejecutar test
          command: |
            docker run -t -v `pwd`:/test irenecj/proyecto-idiomas
workflows:
  testeo:
    jobs:
      - test
