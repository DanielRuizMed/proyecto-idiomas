version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  servicio-docker:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
  test:
    docker:
      - image: irenecj/proyecto-idiomas
    steps:
      - checkout
      - run:
          name: Ejecutar test
          command: |
            docker run -t -v `pwd`:/test irenecj/proyecto-idiomas
workflows:
  testeo:
    jobs:
      - servicio-docker
      - test
